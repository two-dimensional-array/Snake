name: Build Snake Game Project

on:
  push:
    branches:
    - main
    - build

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Pull project
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Clean project
        run: |
          cd Release/
          make clean
          cd ../Debug/
          make clean
          
      - name: Build project
        run: |
          cd Release/
          make all
          cd ../Debug/
          make all

      - name: Download Release firmware
        uses: actions/upload-artifact@v3
        with:
          name: SnakeRelease
          path: Release/*.*
          
      - name: Download Debug firmware
        uses: actions/upload-artifact@v3
        with:
          name: SnakeDebug
          path: Debug/*.*
